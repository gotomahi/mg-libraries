<div fxLayout="row wrap" fxLayoutGap="30px grid" class="contactus">
  <div fxFlex="40%">
    <div><span>Call us on <b>019080 49964</b></span></div>
    <div><span>Send email to <b>queries@mgtechno.co.uk</b></span></div>
  </div>
  <div fxFlex="60%">
    <form [formGroup]="contactusForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Full name</mat-label>
          <input matInput formControlName="name" type="text">
        </mat-form-field>
      </div>
      <div>
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput formControlName="email" type="text">
      </mat-form-field>
    </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Query</mat-label>
          <mat-select formControlName="queryType">
            <mat-option value="General">General</mat-option>
            <mat-option value="Sales">Sales</mat-option>
            <mat-option value="Technical">Technical</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Type your query</mat-label>
          <textarea matInput formControlName="query" type="text"></textarea>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" [disabled]="contactusForm.invalid" (click)="sendEmail()">Send Query</button>
      </div>
    </form>
  </div>
</div>
