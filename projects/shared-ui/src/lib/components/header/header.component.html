<mat-toolbar fxLayout="row">
    <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm="true">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">MG Techno Ltd</span>
      <span *ngFor="let m of header.menu" fxHide.lt-sm="true">
        <a fxHide.sm *ngIf="m.menuSide === 'left' && ((!m.allowedOnLogin && !loggedIn) || (m.allowedOnLogin && loggedIn))"
                [routerLink]="m.link" class="mat-menu-item" [skipLocationChange]="true" routerLinkActive="selected-menu-item">{{m.displayName}}</a>
      </span>
      <span class="menu-spacer"></span>
      <span *ngFor="let m of header.menu" fxHide.lt-sm="true">
        <a fxHide.sm *ngIf="m.menuSide === 'right' && ((!m.allowedOnLogin && !loggedIn) || (m.allowedOnLogin && loggedIn))" [routerLink]="m.link"
           class="mat-menu-item" [skipLocationChange]="true" routerLinkActive="selected-menu-item">{{m.displayName}}</a>
      </span>
</mat-toolbar>
<div>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav fixedInViewport="true" mode="over" role="navigation">
    <mat-nav-list>
      <span *ngFor="let m of header.menu">
        <a mat-list-item *ngIf="(!m.allowedOnLogin && !loggedIn) || (m.allowedOnLogin && loggedIn)"
                [routerLink]="m.link" class="mat-nav-list-item" [skipLocationChange]="true" routerLinkActive="active">{{m.displayName}}</a>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="sidenav.opened ? 'side-menu-content' : ''">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
